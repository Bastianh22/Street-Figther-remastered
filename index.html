<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>game</title>
</head>

<body>
  <div class="game">
    <div class="header">
      <!-- player1 life -->
      <div class="healthBar bar1">
        <div class="damage"></div>
        <div id="player1Health" class="health player1"></div>
      </div>
      <!-- timer -->
      <div id="timer" class="timer">10</div>
      <!-- player2 life -->
      <div class="healthBar bar2">
        <div class="damage"></div>
        <div id="player2Health" class="health player2"></div>
      </div>
    </div>
    <div id="timeout" class="timeOut"></div>
    <canvas></canvas>
  </div>

  <!-- <script src="./js/utils.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
    integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/classes.js"></script>
  <script src="./index.js"></script>
</body>

</html>
